<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Get Real</title>
    </head>
    <body>

        <div id="controls">
            <span id="fps">NaN fps - u XXms - r XXms</span>
            <button id="calibrate">Calibrate local player</button>
        </div>
    </body>

    <style>
        // Good looking buttons
        #controls {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 10000000;
        }

        #fps {
            font-size: 20px;
            color: #000;
            margin: 0 10px;
            width: 200px;
        }

        #controls button {
            background: #fff;
            border: 1px solid #000;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 20px;
            cursor: pointer;
        }

        #controls button:hover {
            background: #eee;
            color: #fff;
        }
</html>
